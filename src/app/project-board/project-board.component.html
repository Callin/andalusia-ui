<h4>{{project.name}}</h4>
<div class="row">
</div>

<mat-divider class="menu-divider"></mat-divider>

<div class="row">
  <div class="col">New</div>
  <div class="col">In Progress</div>
  <div class="col">In Review</div>
  <div class="col">Done</div>
</div>
<mat-divider class="menu-divider"></mat-divider>

<div class="row" *ngIf="isUserStoryListEmpty()">
  <div class="col">
    <br/>
    <br/>
    <button mat-raised-button color="primary" (click)="addNewUserStory()" matTooltip="Add new story">Add new
      user story
    </button>
  </div>
</div>

<div class="row" *ngFor="let userStory of project.userStories">
  <div class="col-sm-3">
    <!--- -------------- status = New --------------  -->
    <app-user-story *ngIf="userStory.status === NEW"
                    [userStory]="userStory"
                    [project]="project">

    </app-user-story>
    <div *ngFor="let task of userStory.tasks">
      <app-task [task]="task" *ngIf="task.status === NEW"></app-task>
    </div>
    <div *ngFor="let bug of userStory.bugs">
      <app-bug [bug]="bug" *ngIf="bug.status === NEW"></app-bug>
    </div>
  </div>

  <!--- -------------- status = In progress --------------  -->
  <div class="col-sm-3">
    <app-user-story *ngIf="userStory.status === IN_PROGRESS"
                    [userStory]="userStory"
                    [project]="project">
    </app-user-story>
    <div *ngFor="let task of userStory.tasks">
      <app-task [task]="task" *ngIf="task.status === IN_PROGRESS"></app-task>
    </div>
    <div *ngFor="let bug of userStory.bugs">
      <app-bug [bug]="bug" *ngIf="bug.status === IN_PROGRESS"></app-bug>
    </div>
  </div>

  <div class="col-sm-3">
    <!--- -------------- userStory if status = In Review --------------  -->
    <app-user-story *ngIf="userStory.status === IN_REVIEW"
                    [userStory]="userStory"
                    [project]="project">
    </app-user-story>
    <div *ngFor="let task of userStory.tasks">
      <app-task [task]="task" *ngIf="task.status === IN_REVIEW"></app-task>
    </div>
    <div *ngFor="let bug of userStory.bugs">
      <app-bug [bug]="bug" *ngIf="bug.status === IN_REVIEW"></app-bug>
    </div>
  </div>

  <div class="col-sm-3">
    <!--- -------------- userStory if status = Done --------------  -->
    <app-user-story *ngIf="userStory.status === DONE"
                    [userStory]="userStory"
                    [project]="project">
    </app-user-story>
    <div *ngFor="let task of userStory.tasks">
      <app-task [task]="task" *ngIf="task.status === DONE"></app-task>
    </div>
    <div *ngFor="let bug of userStory.bugs">
      <app-bug [bug]="bug" *ngIf="bug.status === DONE"></app-bug>
    </div>
  </div>
  <mat-divider class="mat-divider-on-board"></mat-divider>
</div>

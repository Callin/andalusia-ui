<div class="tasks-dialog">
  <h4>Tasks</h4>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let item">
        <span class="edit-item" (click)="openItemDialog(item)">{{item.name}}</span>
      </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Owner</th>
      <td mat-cell *matCellDef="let item"> {{getUserName(item.user)}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority</th>
      <td mat-cell *matCellDef="let item"> {{item.priority}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="estimation">
      <th mat-header-cell *matHeaderCellDef> Estimation</th>
      <td mat-cell *matCellDef="let item"> {{item.estimation}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

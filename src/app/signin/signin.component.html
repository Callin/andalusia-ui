<div>
  <mat-card class="sign-in-card">
    <mat-card-header>
      <div class="logo">ANDALUSIA</div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInFormGroup">
        <mat-form-field class="form-input">
          <input matInput placeholder="email" type="email" formControlName='email'>
        </mat-form-field>
        <br/>
        <mat-form-field class="form-input">
          <input matInput placeholder="password" type="password" formControlName='password' (keyup.enter)="onSignin()">
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="onSignin()">Sign in</button>
    </mat-card-actions>
    <div class="alert alert-danger" role="alert" *ngIf="invalidCredentials">
      The username or password is invalid
    </div>
  </mat-card>
</div>

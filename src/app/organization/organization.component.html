<div toastContainer></div>
<h4 *ngIf="!isNull(organization)">{{organization.name}}</h4>
<mat-tab-group>
  <mat-tab label="Projects">
    <ng-template matTabContent>
      <app-project-tab [organization]="organization"></app-project-tab>
    </ng-template>
  </mat-tab>
  <mat-tab label="Users">
    <ng-template matTabContent>
      <app-users-tab [organization]="organization"></app-users-tab>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<br/>
<p>There are {{projectList.length}} projects.</p>

<div class="container-fluid" *ngIf="projectList.length > 0">
  <div class="row">
    <div class="col-1">Id</div>
    <div class="col">Name</div>
    <div class="col">Users</div>
    <div class="col">Backlog</div>
    <div class="col">Board</div>
    <div class="col">Edit</div>
    <div class="col">Remove</div>
  </div>

  <mat-divider class="mat-divider-on-board"></mat-divider>

  <div class="row" *ngFor="let project of projectList">
    <div class="col-1">
      {{project.id}}
    </div>
    <div class="col">
      {{project.name}}
    </div>
    <div class="col" (click)="openEditProjectUsersDialog(project)">
      <span class="edit-users">Edit users</span>
    </div>
    <div class="col">
      <a routerLink="/project/{{project.id}}/backlog" routerLinkActive="active">Project backlog</a>
    </div>
    <div class="col">
      <a routerLink="/project/{{project.id}}" routerLinkActive="active">Project board</a>
    </div>
    <div class="col">
      <mat-icon class="account-icon"
                color="link"
                matTooltip="Delete project"
                (click)="openEditProjectDialog(project)">
        mode_edit
      </mat-icon>
    </div>
    <div class="col">
      <mat-icon class="account-icon"
                color="link"
                matTooltip="Delete project"
                (click)="openRemoveProjectDialog(project.id, project.name)">
        delete_forever
      </mat-icon>
    </div>
    <mat-divider class="mat-divider-on-board"></mat-divider>
  </div>

</div>
<br/>
<button mat-raised-button color="primary" (click)="openNewProjectDialog()"
        matTooltip="Add new project">Add new
  project
</button>
